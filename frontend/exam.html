<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 80px;
        }

        button {
            padding: 10px 25px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }

        .no-select * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
        }

        .no-drag img,
        .no-drag p,
        .no-drag div,
        .no-drag span {
            -webkit-user-drag: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="exam-title"></h1>
        <h2 id="student-name"></h2>
        <button id="start-exam">Iniciar</button>
        <div id="exam-content" style="display: none;">
            <div id="question-container">
                <h3 id="question-text"></h3>
                <div id="answers-container"></div>
            </div>
            <button id="next-question">Siguiente</button>
            <button id="finish-exam" style="display: none;">Terminar</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/security.js"></script>
    <script src="js/logic_exam.js?v=1.1"></script>


    <script>
        // ‚úÖ Funci√≥n para activar el modo examen
        function activarModoExamen() {
            document.body.classList.add("no-select", "no-drag");

            // Evita selecci√≥n de texto
            document.addEventListener("selectstart", prevenir, true);

            // Evita men√∫ contextual (clic derecho)
            document.addEventListener("contextmenu", prevenir, true);

            // Evita copiar/pegar
            document.addEventListener("copy", prevenir, true);
            document.addEventListener("paste", prevenir, true);
            document.addEventListener("cut", prevenir, true);

            // Bloquea teclado
            document.addEventListener("keydown", bloquearTeclas, true);

            console.log("‚úÖ Modo examen activado");
        }

        // üö´ Funci√≥n para desactivar el modo examen
        function desactivarModoExamen() {
            document.body.classList.remove("no-select", "no-drag");

            document.removeEventListener("selectstart", prevenir, true);
            document.removeEventListener("contextmenu", prevenir, true);
            document.removeEventListener("copy", prevenir, true);
            document.removeEventListener("paste", prevenir, true);
            document.removeEventListener("cut", prevenir, true);
            document.removeEventListener("keydown", bloquearTeclas, true);

            console.log("‚èπÔ∏è Modo examen desactivado");
        }

        // Funci√≥n auxiliar: evita eventos
        function prevenir(e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }

        // Funci√≥n auxiliar: bloquea todas las teclas
        function bloquearTeclas(e) {
            // Bloquea F12, Ctrl+Shift+I (inspeccionar)
            if (
                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i") ||
                (e.ctrlKey && e.key.toLowerCase() === "u") ||
                (e.ctrlKey && e.key.toLowerCase() === "c") ||
                (e.ctrlKey && e.key.toLowerCase() === "s")
            ) {
                e.preventDefault();
            }
            // Bloquea todo lo dem√°s
            e.preventDefault();
            e.stopPropagation();
            return false;
        }

        // Ejemplo: manejo de respuestas
        function respuesta(num) {
            alert("Seleccionaste la opci√≥n " + num);
        }

        activarModoExamen();
    </script>
</body>

</html>
