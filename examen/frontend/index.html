<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Examen</h1>
        <form id="login-form">
            <input type="text" id="codigo_acceso" placeholder="Código de Acceso" required>
            <input type="text" id="codigo_estudiante" placeholder="Código de Estudiante" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
