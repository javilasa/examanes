<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Admin Panel</h1>
            <button id="logout-btn" class="btn btn-danger">Cerrar Sesi√≥n</button>
        </div>
        <ul class="nav nav-tabs" id="adminTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="students-tab" data-toggle="tab" href="#students" role="tab">Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="exams-tab" data-toggle="tab" href="#exams" role="tab">Exams</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="questions-tab" data-toggle="tab" href="#questions" role="tab">Questions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="answers-tab" data-toggle="tab" href="#answers" role="tab">Answers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="config-tab" data-toggle="tab" href="#config" role="tab">Configuration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="groups-tab" data-toggle="tab" href="#groups" role="tab">Groups</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="results-tab" data-toggle="tab" href="#results" role="tab">Resultados</a>
            </li>
        </ul>
        <div class="tab-content" id="adminTabsContent">
            <div class="tab-pane fade show active" id="students" role="tabpanel">
                <!-- Student management content will go here -->
            </div>
            <div class="tab-pane fade" id="exams" role="tabpanel">
                <h2>Exam Management</h2>
                <form id="examForm">
                    <input type="hidden" id="examId">
                    <div class="form-group">
                        <label for="examName">Exam Name:</label>
                        <input type="text" class="form-control" id="examName" required>
                    </div>
                    <div class="form-group">
                        <label for="examCode">Exam Code:</label>
                        <input type="text" class="form-control" id="examCode" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="examVigente">
                        <label class="form-check-label" for="examVigente">Active</label>
                    </div>
                    <div class="form-group">
                        <label for="examGroups">Assign Groups:</label>
                        <select multiple class="form-control" id="examGroups">
                            <!-- Groups will be loaded here by JavaScript -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="saveExamBtn">Save Exam</button>
                    <button type="button" class="btn btn-secondary" id="cancelEditExamBtn" style="display:none;">Cancel Edit</button>
                </form>
                <hr>
                <h3>Existing Exams</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Code</th>
                            <th>Active</th>
                            <th>Groups</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="examsTableBody">
                        <!-- Exams will be loaded here by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="questions" role="tabpanel">
                <!-- Question management content will go here -->
            </div>
            <div class="tab-pane fade" id="answers" role="tabpanel">
                <!-- Answer management content will go here -->
            </div>
            <div class="tab-pane fade" id="config" role="tabpanel">
                <!-- Configuration content will go here -->
            </div>
            <div class="tab-pane fade" id="groups" role="tabpanel">
                <!-- Group management content will go here -->
            </div>
            <div class="tab-pane fade" id="results" role="tabpanel">
                <!-- Results content will go here -->
            </div>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/students.js"></script>
    <script src="../js/exams.js"></script>
    <script src="../js/questions.js"></script>
    <script src="../js/answers.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/groups.js"></script>
    <script src="../js/results_admin.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
