<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen en Curso</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="exam-questions-section">
            <h2 id="question-number"></h2>
            <p id="question-text"></p>
            <div id="answers-container"></div>
            <button id="next-question-btn">Siguiente Pregunta</button>
            <button id="finish-exam-btn" style="display: none;">Finalizar Examen</button>
            <p id="exam-message" class="message"></p>
        </div>
        <div id="exam-results-section" style="display: none;">
            <h2>Resultados del Examen</h2>
            <p id="results-message"></p>
        </div>
    </div>
    <script src="js/exam_display.js"></script>
</body>
</html>
