<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega de Laboratorio</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #submission-form, #submission-status { display: none; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="login-form">
            <h2>Acceso al Laboratorio</h2>
            <form id="student-login">
                <div class="form-group">
                    <label for="lab-code">Código del Laboratorio</label>
                    <input type="text" class="form-control" id="lab-code" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="student-code">Código del Estudiante</label>
                    <input type="text" class="form-control" id="student-code" required autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
            <div id="login-error" class="alert alert-danger mt-3" style="display: none;"></div>
        </div>

        <div id="submission-form">
            <h2 id="lab-name"></h2>
            <p>Hola <strong id="student-name"></strong>, por favor sube los archivos requeridos.</p>
            <div id="file-items"></div>
            <button id="complete-submission" class="btn btn-success mt-3">Subir Proyecto</button>
            <button id="logout-button" class="btn btn-danger mt-3 ml-2">Salir</button>
        </div>
        
        <div id="submission-status">
             <h2 id="lab-name-status"></h2>
             <p>Hola <strong id="student-name-status"></strong>, este laboratorio ya no está activo.</p>
             <p>Estos son los archivos que subiste:</p>
             <div id="file-items-status"></div>
            <button id="logout-button-status" class="btn btn-danger mt-3">Salir</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/laboratorios.js"></script>
</body>
</html>
